<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo Electrónico</title>
    <style>
        /* Diseño general del cuerpo */
        BODY {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor principal */
        .container {
            background-color: #ffffff;
            border-radius: 12px;
            width: 80%;
            max-width: 700px;
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
            text-align: center;
        }

        /* Título principal */
        h1 {
            font-size: 2.5rem;
            color: #FF5733;
            margin-bottom: 20px;
            font-weight: 600;
        }

        /* Párrafos de texto */
        p {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.6;
            text-align: left;
        }

        /* Estilo de la imagen */
        .image {
            max-width: 80%;
            height: auto;
            margin: 30px 0;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        /* Botón de llamada a la acción */
        .cta-button {
            padding: 12px 30px;
            margin-top: 20px;
            background-color: #FF5733;
            color: white;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 6px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
            margin-left: 0%;
        }

        .cta-button:hover {
            background-color: #FF3D00;
        }

        /* Pie de página */
        .footer {

            font-size: 0.9rem;
            color: #888;
            margin-top: 30px;

        }

        .footer a {

            color: #FF5733;
            text-decoration: none;

        }

        /* Estilos para pantallas más pequeñas */
        @media (max-width: 768px) {

            .container {

                width: 90%;
                padding: 20px;

            }

            h1 {

                font-size: 2rem;

            }

            .image {

                max-width: 100%;

            }
        }
    </style>
</head>

<BODY>
    <div class="container">
        <h1>{SUBJECT}</h1>
        <p>Estimado/a {BODY},</p>
        <p>Gracias por confiar en nosotros. Tu cuenta se ha registrado correctamente.</p>
        <!-- <img src="cid:image1" class="image" alt="Imagen relacionada" /> -->
        <img src="../assets/images.png" class="image" alt="Imagen relacionada" />
<br>
        <a href="http://localhost:4200/Home" class="cta-button">Ver más detalles</a>
        <div class="footer">
            <p>Si tienes alguna pregunta, no dudes en <a href="mailto:lifesnapco@gmail.com">contactarnos</a>.</p>
        </div>
    </div>
</BODY>

</html>
