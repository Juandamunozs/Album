<div class="container">
  <div class="login-container">
    <h2>Iniciar sesión</h2>
  
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input
          id="username"
          type="text"
          formControlName="username"   
          class="form-control"
          placeholder="Introduce tu usuario"
        />
        <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched" class="error">
          El nombre de usuario es obligatorio.
        </div>
      </div>
  
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"   
          class="form-control"
          placeholder="Introduce tu contraseña"
        />
        <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="error">
          La contraseña es obligatoria.
        </div>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Iniciar sesión</button>
    </form>
  </div>
</div>
