<app-navegation></app-navegation>

<div class="container">
  <div class="gallery-container">
    <h1>Bienvenido al Álbum de Fotos</h1>
    <div class="gallery">
      <div class="photo" *ngFor="let photo of photos">
        <img [src]="photo" alt="Foto" />
        <button (click)="eliminar(photo)">Eliminar </button>
      </div>
    </div>
  </div>
  </div>
  
  <ng-template #noImages>
    <p>No se encontraron imágenes.</p>
  </ng-template>
